<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MereCreateDlg" widgetVar="MereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMereTitle}">
            <h:form id="MereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mereController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMereLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{mereController.selected.dossier}" >
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMereLabel_dateDeces}" for="dateDeces" />
                        <p:calendar id="dateDeces" pattern="MM/dd/yyyy" value="#{mereController.selected.dateDeces}" title="#{bundle.EditMereTitle_dateDeces}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMereLabel_raisonDeces}" for="raisonDeces" />
                        <p:inputText id="raisonDeces" value="#{mereController.selected.raisonDeces}" title="#{bundle.CreateMereTitle_raisonDeces}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{mereController.selected.dateNaissance}" title="#{bundle.EditMereTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMereLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mereController.selected.id}" title="#{bundle.CreateMereTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{mereController.selected.nom}" title="#{bundle.CreateMereTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{mereController.selected.prenom}" title="#{bundle.CreateMereTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{mereController.selected.telephone}" title="#{bundle.CreateMereTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_gmail}" for="gmail" />
                        <p:inputText id="gmail" value="#{mereController.selected.gmail}" title="#{bundle.CreateMereTitle_gmail}" />
                        <p:outputLabel value="#{bundle.CreateMereLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{mereController.selected.adresse}" title="#{bundle.CreateMereTitle_adresse}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mereController.create}" value="#{bundle.Save}" update="display,:MereListForm:datalist,:growl" oncomplete="handleSubmit(args,'MereCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MereCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
