<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperationnArchiveTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OperationnArchiveListForm">
                <p:panel header="#{bundle.ListOperationnArchiveTitle}">
                    <p:dataTable id="datalist" value="#{operationnArchiveController.items}" var="item"
                                 selectionMode="single" selection="#{operationnArchiveController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_date1}"/>
                            </f:facet>
                            <h:outputText value="#{item.date1}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_date2}"/>
                            </f:facet>
                            <h:outputText value="#{item.date2}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_nbrMois}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.fournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_mediataire}"/>
                            </f:facet>
                            <h:outputText value="#{item.mediataire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_numCheque}"/>
                            </f:facet>
                            <h:outputText value="#{item.numCheque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_numFacture}"/>
                            </f:facet>
                            <h:outputText value="#{item.numFacture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_numReleve}"/>
                            </f:facet>
                            <h:outputText value="#{item.numReleve}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_descriptioncaise}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptioncaise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationnArchiveTitle_etatValide}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatValide}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{operationnArchiveController.prepareCreate}" update=":OperationnArchiveCreateForm" oncomplete="PF('OperationnArchiveCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OperationnArchiveViewForm" oncomplete="PF('OperationnArchiveViewDialog').show()" disabled="#{empty operationnArchiveController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OperationnArchiveEditForm" oncomplete="PF('OperationnArchiveEditDialog').show()" disabled="#{empty operationnArchiveController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{operationnArchiveController.destroy}" update=":growl,datalist" disabled="#{empty operationnArchiveController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
