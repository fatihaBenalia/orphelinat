<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatSanteEditDlg" widgetVar="EtatSanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtatSanteTitle}">
            <h:form id="EtatSanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatSanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtatSanteLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{etatSanteController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEtatSanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etatSanteController.selected.id}" title="#{bundle.EditEtatSanteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEtatSanteLabel_etatSanteMere}" for="etatSanteMere" />
                        <p:selectOneMenu id="etatSanteMere" value="#{etatSanteController.selected.etatSanteMere}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etatSanteMereController.itemsAvailableSelectOne}"
                                           var="etatSanteMereItem"
                                           itemValue="#{etatSanteMereItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etatSanteController.update}" value="#{bundle.Save}" update="display,:EtatSanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtatSanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatSanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
