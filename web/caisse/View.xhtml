<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaisseViewDlg" widgetVar="CaisseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCaisseTitle}">
            <h:form id="CaisseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caisseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCaisseLabel_dete}"/>
                        <h:outputText value="#{caisseController.selected.dete}" title="#{bundle.ViewCaisseTitle_dete}"/>
                        <h:outputText value="#{bundle.ViewCaisseLabel_depense}"/>
                        <h:outputText value="#{caisseController.selected.depense}" title="#{bundle.ViewCaisseTitle_depense}"/>
                        <h:outputText value="#{bundle.ViewCaisseLabel_profit}"/>
                        <h:outputText value="#{caisseController.selected.profit}" title="#{bundle.ViewCaisseTitle_profit}"/>
                        <h:outputText value="#{bundle.ViewCaisseLabel_entree}"/>
                        <h:outputText value="#{caisseController.selected.entree}" title="#{bundle.ViewCaisseTitle_entree}"/>
                        <h:outputText value="#{bundle.ViewCaisseLabel_type}"/>
                        <h:outputText value="#{caisseController.selected.type}" title="#{bundle.ViewCaisseTitle_type}"/>
                        <h:outputText value="#{bundle.ViewCaisseLabel_id}"/>
                        <h:outputText value="#{caisseController.selected.id}" title="#{bundle.ViewCaisseTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CaisseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
