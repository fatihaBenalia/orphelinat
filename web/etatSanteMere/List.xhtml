<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtatSanteMereTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EtatSanteMereListForm">
                <p:panel header="#{bundle.ListEtatSanteMereTitle}">
                    <p:dataTable id="datalist" value="#{etatSanteMereController.items}" var="item"
                                 selectionMode="single" selection="#{etatSanteMereController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_etatSante}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatSante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_typeHandicape}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeHandicape}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_etatHandicape}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatHandicape}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_maladie}"/>
                            </f:facet>
                            <h:outputText value="#{item.maladie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_suivieMaladieChronique}"/>
                            </f:facet>
                            <h:outputText value="#{item.suivieMaladieChronique}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_suivieHandicape}"/>
                            </f:facet>
                            <h:outputText value="#{item.suivieHandicape}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_suivieMaladieRepetitif}"/>
                            </f:facet>
                            <h:outputText value="#{item.suivieMaladieRepetitif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_depense}"/>
                            </f:facet>
                            <h:outputText value="#{item.depense}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_besoin}"/>
                            </f:facet>
                            <h:outputText value="#{item.besoin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_mere}"/>
                            </f:facet>
                            <h:outputText value="#{item.mere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatSanteMereTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{etatSanteMereController.prepareCreate}" update=":EtatSanteMereCreateForm" oncomplete="PF('EtatSanteMereCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EtatSanteMereViewForm" oncomplete="PF('EtatSanteMereViewDialog').show()" disabled="#{empty etatSanteMereController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EtatSanteMereEditForm" oncomplete="PF('EtatSanteMereEditDialog').show()" disabled="#{empty etatSanteMereController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{etatSanteMereController.destroy}" update=":growl,datalist" disabled="#{empty etatSanteMereController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
