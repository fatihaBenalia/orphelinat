<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParrinageTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form style="margin-left: 1280px;">
           

            <p:dock position="top" itemWidth="80" maxWidth="30"  >

                <p:menuitem  icon="/images/retour.png" action="/parrinage/GestionDossiers.xhtml" value="Retour" style="color: #004a80; font-weight: bolder;font-size: 17px;"  />
            </p:dock>                   
        </h:form>
        <img src="gmail_5.png" style="margin-left:520px;  margin-top: -60px; width: 300px; height: 200px;" />
        <fieldset style=" margin-left: 300px; margin-top: -10px; width: 700px; height: 350px;border-color: #7E7E7E;border-radius: 5px;">
            <legend style="color: #00aeef; font-weight: bold; border: solid; border-color: #7E7E7E; border-radius: 5px; padding:  4px;">Envoyer Votre Message Email</legend>
            <br/><br/>
            <h:form>
                <table>
                    <tr>
                        <td align="right" style="font-style: italic; color: #CD853F; font-size:16px;"><b> Destinataire :</b></td>
                        <td>
                            <p:inputText value="#{parrinageController.getParrinage().parrain.mediataire.gmail}" readonly="true" size="75" style="margin-left: 30px; " />
                        </td>
                    </tr>

                    <tr>
                        <td align="right" style="font-style: italic;color: #CD853F;font-size:16px;"><b> Objet :</b></td>
                        <td>
                            <p:inputText value="#{parrinageController.objet}" size="75" style="margin-left: 30px;" />
                        </td>
                    </tr>

                    <tr>
                        <td align="right" style="margin-left: 10px; font-style: italic;color: #CD853F;font-size:16px;"><b> Votre Message :</b></td>
                        <td>
                            <h:inputTextarea  value="#{parrinageController.message}"  cols="75" rows="6" style="margin-left: 30px; margin-top: 30px; " ></h:inputTextarea>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <p:commandButton  value="-- Envoyer --"  actionListener="#{parrinageController.envoyerMessage()}" update=":growl" style="margin-left: 280px; margin-top: 40px; position: absolute; font-size: 20px; font-style: italic; font-weight: bold; color: #00aeef;width: 200px; "/>
                        </td>
                        
                    </tr>
                </table>
                
            </h:form>
            <br/><br/><br/>
        </fieldset> 
        <br/><br/>
        </ui:define>
    </ui:composition>

</html>
