<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrinageEditDlg2" widgetVar="ParrinageEditDialog2" modal="true" resizable="false" appendTo="@(body)" header="Les Etats D'un Dossier"   >
           <h:form id="ParrinageEditForm2">
                <h:panelGroup id="display"  >
                    <p:panel header="La Liste" style="width: 500px;"  >
                        <p:dataTable id="datalist" value="#{dossierController.archivees}" var="item"
                                     selectionMode="single" selection="#{dossierArchiveController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDossierArchiveTitle_date}"/>
                                </f:facet>
                                <h:outputText value="#{item.date}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDossierArchiveTitle_etat}"/>
                                </f:facet>
                                <h:outputText value="#{item.etat}"/>
                            </p:column>

                        </p:dataTable>
                    <p:commandButton value="Actualiser" actionListener="#{dossierController.voirArchiveDossier()}" />

                    </p:panel>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
