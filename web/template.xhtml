<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="L'Association Marocaine Pour La Prise En Charge De l'orphelin">
                <div ></div>
                <h:form id="ddf" >
                    <p:menubar style="height: 33px;">

                        <p:menuitem value="Bienvenue Mr/Mme à Votre Compte"  style=" font-size: 16px;color: darkblue; font-weight: bolder;" />
                        <p:menuitem id="dd"   update="ddf"  rendered="#{userController.selected.type.equals('admin')}"   value="Nombre d'opérations modifiées : #{operationnController.nbrOp}"  style=" font-size: 18px;color:lightcoral;  margin-left: 520px;"  />
                        <p:menuitem   icon="ui-icon-power"  value="Deconnecter"  style=" font-size: 20px;margin-top: -40px;color: darkblue; padding: 11px; margin-left: 1180px;" action="#{userController.deconnect()}"  />

                    </p:menubar>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>


        </p:layout>

    </h:body>

</html>
