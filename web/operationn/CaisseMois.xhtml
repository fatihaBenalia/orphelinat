<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperationnTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <br/><br/><br/><br/>


            <h:form style="margin-left: 1280px;margin-top: -60px;">


                <p:dock position="top" itemWidth="80" maxWidth="30"  >

                    <p:menuitem  icon="/images/ttt.png" action="/operationn/Menu.xhtml" value="Retour" style="color: #004a80; font-weight: bolder;font-size: 17px;"  />
                </p:dock>                   
            </h:form>
<br/><br/><br/><br/><br/>
            <h:form id="CaisseMoisCaisseListForm">
                <p:panel header="Statistique De tout les Caisses ( Socials / Gestions ) Pour Chaque Mois :"  style="color:  coral; font-weight: bolder" >
                    <p:dataTable id="datalist" value="#{caisseMoisCaisseController.items}" var="item"
                                 selectionMode="single" selection="#{caisseMoisCaisseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="12"
                                 rowsPerPageTemplate="12,24,36,48"
                                 widgetVar="carsTable"
                                 emptyMessage="Elements non Trouvées"
                                 filteredValue="#{caisseMoisCaisseController.filterCaisses}"
                                 >

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Rechercher Avec Criteres:"  style="color:  darkblue; font-weight: bolder" />
                            </p:outputPanel>
                        </f:facet>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaisseMoisCaisseTitle_dete}"/>
                            </f:facet>
                            <h:outputText value="#{item.dete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaisseMoisCaisseTitle_depense}"/>
                            </f:facet>
                            <h:outputText value="#{item.depense}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaisseMoisCaisseTitle_profit}"/>
                            </f:facet>
                            <h:outputText value="#{item.profit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaisseMoisCaisseTitle_entree}"/>
                            </f:facet>
                            <h:outputText value="#{item.entree}"/>
                        </p:column>
                        <p:column filterBy="#{item.date}" headerText="Annee" footerText="contains" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Annee"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>

                        </p:column>

                        <p:column  filterBy="#{item.type}"  headerText="Type Caisse" footerText="contains" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Type Caisse(sociale/gestion)"  />

                            </f:facet>
                            <h:outputText value="#{item.type}" />
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton   style="color: yellowgreen; font-weight: bolder;" value="Les Caisses Associées" actionListener="#{caisseMoisCaisseController.selectCaisse()}" update=":CaisseTTCaisseListForm:datalist" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>





            <br/><br/><br/>
            <p:panel style="margin-top: 20px; color: coral; font-weight: bolder" id="horizontal2"   header="Statistique Pour Chaque Caisse :" toggleable="true" toggleOrientation="horizontal" >
                <h:panelGrid columns="1" cellpadding="10">
                    <h:form id="CaisseTTCaisseListForm">
                        <p:dataTable id="datalist" value="#{caisseTTCaisseController.getCaisse()}" var="item"
                                     selectionMode="single" selection="#{caisseTTCaisseController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCaisseTTCaisseTitle_dete}"/>
                                </f:facet>
                                <h:outputText value="#{item.dete}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCaisseTTCaisseTitle_depense}"/>
                                </f:facet>
                                <h:outputText value="#{item.depense}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCaisseTTCaisseTitle_profit}"/>
                                </f:facet>
                                <h:outputText value="#{item.profit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCaisseTTCaisseTitle_entree}"/>
                                </f:facet>
                                <h:outputText value="#{item.entree}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.date}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>
                            <p:column  filterBy="#{item.typeCaisse}"  headerText="Caisse" footerText="contains" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText value="Caisse"  />

                                </f:facet>
                                <h:outputText value="#{item.typeCaisse}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton style="color: yellowgreen; font-weight: bolder" value="Les Operations Pour Chaque Caisse" actionListener="#{caisseTTCaisseController.selectOperationCaisse()}" update=":ListOperationnCaisse:datalist" />
                            </f:facet>
                        </p:dataTable>

                    </h:form>
                </h:panelGrid>
            </p:panel>

            <br/><br/><br/>



            <p:panel style="margin-top: 20px;color: coral; font-weight: bolder" id="horizontal21"    header="Les Operations Associees A Chaque Caisse :" toggleable="true" toggleOrientation="horizontal" >
                <h:panelGrid columns="1" cellpadding="10">
                    <h:form id="ListOperationnCaisse">
                        <p:dataTable id="datalist" value="#{operationnController.getOperCaisse()}" var="item"
                                     selectionMode="single" selection="#{operationnController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_date1}"/>
                                </f:facet>
                                <h:outputText value="#{item.date1}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_date2}"/>
                                </f:facet>
                                <h:outputText value="#{item.date2}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_type}"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_caisse}"/>
                                </f:facet>
                                <h:outputText value="#{item.caisse}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_descriptionCai}"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptioncaise}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_descriptionOper}"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptionOper}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_responsable}"/>
                                </f:facet>
                                <h:outputText value="#{item.responsable}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_fournisseur}"/>
                                </f:facet>
                                <h:outputText value="#{item.fournisseur}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_mediataire}"/>
                                </f:facet>
                                <h:outputText value="#{item.mediataire}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_debit}"/>
                                </f:facet>
                                <h:outputText value="#{item.debit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_credit}"/>
                                </f:facet>
                                <h:outputText value="#{item.credit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_montant}"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_numCheque}"/>
                                </f:facet>
                                <h:outputText value="#{item.numCheque}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_numFacture}"/>
                                </f:facet>
                                <h:outputText value="#{item.numFacture}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOperationnTitle_numReleve}"/>
                                </f:facet>
                                <h:outputText value="#{item.numReleve}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="pdf"/>
                                </f:facet>
                                <p:tab  title="Ajouter un pdf" id="infoPhoto">
                                    <p:link value="Voir Pdf" rendered="#{operationnController.resultat(item) == -1}" href="/myFile/#{item.photo}" style="display: inline"  />

                                </p:tab >
                                <br/>
                            </p:column>



                            <br/><br/> <br/>
                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:panel>


        </ui:define>
    </ui:composition>

</html>
