<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDossierArchiveTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DossierArchiveListForm">
                <p:panel header="#{bundle.ListDossierArchiveTitle}">
                    <p:dataTable id="datalist" value="#{dossierArchiveController.items}" var="item"
                                 selectionMode="single" selection="#{dossierArchiveController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_nomFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_assistanteSociale1}"/>
                            </f:facet>
                            <h:outputText value="#{item.assistanteSociale1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_responsableFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_dateDossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDossier}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_adresseActuelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseActuelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_nbrMembre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrMembre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_nbrOrphelin}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrOrphelin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_mere}"/>
                            </f:facet>
                            <h:outputText value="#{item.mere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_pere}"/>
                            </f:facet>
                            <h:outputText value="#{item.pere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierArchiveTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dossierArchiveController.prepareCreate}" update=":DossierArchiveCreateForm" oncomplete="PF('DossierArchiveCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DossierArchiveViewForm" oncomplete="PF('DossierArchiveViewDialog').show()" disabled="#{empty dossierArchiveController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DossierArchiveEditForm" oncomplete="PF('DossierArchiveEditDialog').show()" disabled="#{empty dossierArchiveController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dossierArchiveController.destroy}" update=":growl,datalist" disabled="#{empty dossierArchiveController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
