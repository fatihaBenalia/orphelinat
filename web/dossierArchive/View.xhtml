<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DossierArchiveViewDlg" widgetVar="DossierArchiveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDossierArchiveTitle}">
            <h:form id="DossierArchiveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossierArchiveController.selected != null}">
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_numero}"/>
                        <h:outputText value="#{dossierArchiveController.selected.numero}" title="#{bundle.ViewDossierArchiveTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_nomFamille}"/>
                        <h:outputText value="#{dossierArchiveController.selected.nomFamille}" title="#{bundle.ViewDossierArchiveTitle_nomFamille}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_region}"/>
                        <h:outputText value="#{dossierArchiveController.selected.region}" title="#{bundle.ViewDossierArchiveTitle_region}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_assistanteSociale1}"/>
                        <h:outputText value="#{dossierArchiveController.selected.assistanteSociale1}" title="#{bundle.ViewDossierArchiveTitle_assistanteSociale1}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_responsableFamille}"/>
                        <h:outputText value="#{dossierArchiveController.selected.responsableFamille}" title="#{bundle.ViewDossierArchiveTitle_responsableFamille}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_date}"/>
                        <h:outputText value="#{dossierArchiveController.selected.date}" title="#{bundle.ViewDossierArchiveTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_dateDossier}"/>
                        <h:outputText value="#{dossierArchiveController.selected.dateDossier}" title="#{bundle.ViewDossierArchiveTitle_dateDossier}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_adresseActuelle}"/>
                        <h:outputText value="#{dossierArchiveController.selected.adresseActuelle}" title="#{bundle.ViewDossierArchiveTitle_adresseActuelle}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_nbrMembre}"/>
                        <h:outputText value="#{dossierArchiveController.selected.nbrMembre}" title="#{bundle.ViewDossierArchiveTitle_nbrMembre}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_nbrOrphelin}"/>
                        <h:outputText value="#{dossierArchiveController.selected.nbrOrphelin}" title="#{bundle.ViewDossierArchiveTitle_nbrOrphelin}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_etat}"/>
                        <h:outputText value="#{dossierArchiveController.selected.etat}" title="#{bundle.ViewDossierArchiveTitle_etat}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_mere}"/>
                        <h:outputText value="#{dossierArchiveController.selected.mere}" title="#{bundle.ViewDossierArchiveTitle_mere}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_pere}"/>
                        <h:outputText value="#{dossierArchiveController.selected.pere}" title="#{bundle.ViewDossierArchiveTitle_pere}"/>
                        <h:outputText value="#{bundle.ViewDossierArchiveLabel_id}"/>
                        <h:outputText value="#{dossierArchiveController.selected.id}" title="#{bundle.ViewDossierArchiveTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DossierArchiveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
