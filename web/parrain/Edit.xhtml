<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrainEditDlg" widgetVar="ParrainEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParrainTitle}">
            <h:form id="ParrainEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parrainController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParrainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parrainController.selected.id}" title="#{bundle.EditParrainTitle_id}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{parrainController.selected.nom}" title="#{bundle.EditParrainTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{parrainController.selected.prenom}" title="#{bundle.EditParrainTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{parrainController.selected.telephone}" title="#{bundle.EditParrainTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_gmail}" for="gmail" />
                        <p:inputText id="gmail" value="#{parrainController.selected.gmail}" title="#{bundle.EditParrainTitle_gmail}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{parrainController.selected.adresse}" title="#{bundle.EditParrainTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditParrainLabel_mediataire}" for="mediataire" />
                        <p:selectOneMenu id="mediataire" value="#{parrainController.selected.mediataire}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mediataireController.itemsAvailableSelectOne}"
                                           var="mediataireItem"
                                           itemValue="#{mediataireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parrainController.update}" value="#{bundle.Save}" update="display,:ParrainListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParrainEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParrainEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
