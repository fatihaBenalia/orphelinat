<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParrainViewDlg" widgetVar="ParrainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParrainTitle}">
            <h:form id="ParrainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parrainController.selected != null}">
                        <h:outputText value="#{bundle.ViewParrainLabel_id}"/>
                        <h:outputText value="#{parrainController.selected.id}" title="#{bundle.ViewParrainTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_nom}"/>
                        <h:outputText value="#{parrainController.selected.nom}" title="#{bundle.ViewParrainTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_prenom}"/>
                        <h:outputText value="#{parrainController.selected.prenom}" title="#{bundle.ViewParrainTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_telephone}"/>
                        <h:outputText value="#{parrainController.selected.telephone}" title="#{bundle.ViewParrainTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_gmail}"/>
                        <h:outputText value="#{parrainController.selected.gmail}" title="#{bundle.ViewParrainTitle_gmail}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_adresse}"/>
                        <h:outputText value="#{parrainController.selected.adresse}" title="#{bundle.ViewParrainTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewParrainLabel_mediataire}"/>
                        <h:outputText value="#{parrainController.selected.mediataire}" title="#{bundle.ViewParrainTitle_mediataire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParrainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
