      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PopUp1" widgetVar="PopUp1" modal="true" resizable="false" 
                  appendTo="@(body)" header="Ajouter PDF" width="40%">
            <h:form id="PopUpForm1" >
                <h:panelGroup id="display">
                    <p:panel style="text-align: center; color: darkblue; background:yellowgreen ; font-weight: bold">Ajouter une par une !</p:panel>
                    <div class="ui-grid-col-12">
                        <p:fileUpload update=":OperationnListForm:datalist" fileUploadListener="#{operationnController.upload}" mode="advanced" dragDropSupport="true"
                                      multiple="false"  />
                        <p:growl id="messages" showDetail="true" />
                    </div>
                 
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
